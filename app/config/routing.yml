# ---------------------> LOGIN/NEW USER <---------------------
user_login:
    path:     /
    defaults: { _controller: AppBundle:Security:login }

app:
    resource: "@AppBundle/Controller/"
    type:     annotation

fos_user:
    resource: "@FOSUserBundle/Resources/config/routing/all.xml"

user_login_check:
    path:    /user/login/check
    defaults: { _controller: AppBundle:Security:check }

